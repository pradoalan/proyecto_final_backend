<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <!-- Importamos Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"
      integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
</head>
<body>

    <div class="container mt-3 jumbotron">
        <h3 class="text-primary">Login de Usuario</h3>
        <br>
        <form id="formLogin" method="post" action="/login">
            <div class="form-group row g-2">
                <input type="text" name="username" id="nombreUsuario" placeholder="Ingresa tu email" class="form-control"
                    style="width: 40%; margin-left: 1.3%;" required>
            </div>
            <div class="form-group row g-2">
                <input type="password" name="password" id="passwordUsuario" placeholder="Ingresa tu password" class="form-control"
                    style="width: 40%; margin-left: 1.3%;" required>
            </div>
            <input type="submit" value="Acceder" class="btn btn-success">
        </form>
        <br>
        <br>
        <a class="btn btn-success" href="/register">Ir al Registro</a>
    </div>

</body>
</html>
