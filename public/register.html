<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
    <!-- Importamos Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"
      integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
    <script src="./main.js" defer></script>
</head>
<body>

    <div class="container mt-3 jumbotron">
        <h3 class="text-primary">Registro de Usuario</h3>
        <br>
        <form id="formRegister" enctype="multipart/form-data" method="post" action="/register">
            <div class="form-group row g-2">
                <input type="text" name="username" id="nombreUsuario" placeholder="Ingresa tu email" class="form-control"
                    style="width: 40%; margin-left: 1.3%;" required>
            </div>
            <div class="form-group row g-2">
                <input type="password" name="password" id="passwordUsuario" placeholder="Ingresa tu password" class="form-control"
                    style="width: 40%; margin-left: 1.3%;" required>
            </div>
            <div class="form-group row g-2">
                <input type="text" name="nombre" id="nombreUsuario" placeholder="Ingresa tu nombre" class="form-control"
                    style="width: 40%; margin-left: 1.3%;" required>
            </div>
            <div class="form-group row g-2">
                <input type="text" name="direccion" id="direccionUsuario" placeholder="Ingresa tu dirección" class="form-control"
                    style="width: 40%; margin-left: 1.3%;" required>
            </div>
            <div class="form-group row g-2">
                <input type="number" name="edad" id="edadUsuario" placeholder="Ingresa tu edad" class="form-control"
                    style="width: 40%; margin-left: 1.3%;" required>
            </div>
            <div class="form-group row g-2">
                <input type="text" name="nroTelefono" id="nroTelefonoUsuario" placeholder="Ingresa tu teléfono" class="form-control"
                    style="width: 40%; margin-left: 1.3%;" required>
            </div>
            <div class="form-group row g-2">
                <p style="width: 6%; margin-left: 2.4%; padding-top: 0.4%;">Ávatar: </p> 
                <input type="file" id="archivo" name="avatar" style="height: 40px; width: 29.5%;font-size: small;" class="input-file"><span onclick="clearFile('single')" style="height: 40px;" class="clear-button">X</span>
            </div>
            <input type="submit" value="Registrarse" class="btn btn-success">
        </form>
        <br>
        <br>
        <a class="btn btn-success" href="/login">Ir al Login</a>
    </div>

</body>
</html>
